            <style>

              @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap");

              :root {

                /* =========================================================
                   BRANDING DEFAULTS — CHANGE THESE ONCE PER BRAND
                   ========================================================= */

              --kw-bg-overlay: rgba(0, 0, 0, 0.55); /* keep unless you want lighter/darker */
              --kw-text: #ffffff;

              /* Killer Whale accent (from SignUpButton / learnbutton) */
              --kw-accent: #1DBF8A;
              --kw-accent-text: #040408;

              /* Font: they did NOT provide a font file in the zip
              so keep your current stack (safe + consistent). */
              --kw-font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial,
              "Helvetica Neue", Helvetica, sans-serif;
              }
              /* =========================================================
                 UNIVERSAL FULLSCREEN WRAPPER
                 - This is OUR wrapper, not Teleport's.
                 - Background image is applied here by JS.
                 - Footer is included inside this wrapper.
                 ========================================================= */
              #echo-root {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                font-family: var(--kw-font);
                color: var(--kw-text);
                z-index: 1000;
                pointer-events: none;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
              }

              /* Dark overlay so text stays readable */
              #echo-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--kw-bg-overlay);
                z-index: 1;
                pointer-events: none;
              }

              /* Main content area (headline, subheadline, CTA) */
              #echo-content {
                position: relative;
                z-index: 2;
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 22px;
                width: 100%;
                max-width: 720px;
                margin: 0 auto;
                text-align: center;
                pointer-events: auto;
              }

              #hl {
                margin: 0 0 14px;
                font-size: 38px;
                line-height: 1.08;
                font-weight: 800;
                letter-spacing: -0.02em;
              }

              #sh {
                margin: 0 0 22px;
                font-size: 18px;
                line-height: 1.45;
                opacity: 0.95;
              }

              #cta {
                display: inline-block;
                padding: 16px 26px;
                background: var(--kw-accent);
                color: var(--kw-accent-text);
                text-decoration: none;
                font-size: 18px;
                border-radius: 12px;
                font-weight: 900;
                box-shadow: 0 12px 26px rgba(0, 0, 0, 0.35);
                transition: transform 0.15s ease, box-shadow 0.15s ease;
                cursor: pointer;
              }

              #cta:hover {
                transform: translateY(-2px);
                box-shadow: 0 16px 32px rgba(0, 0, 0, 0.45);
              }

              #cta:active {
                transform: translateY(0px);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
              }

              /* =========================================================
                 FOOTER (INSIDE ECHO ROOT)
                 - Footer is part of the echo system now
                 - Customize brand name, year, and links in HTML below
                 ========================================================= */
              #echo-footer {
                position: relative;
                z-index: 2;
                width: 100%;
                padding: 14px 20px;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                pointer-events: auto;
                font-size: 12px;
                color: rgba(255, 255, 255, 0.8);
              }

              #footer-content {
                max-width: 1200px;
                margin: 0 auto;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
                flex-wrap: wrap;
              }

              #footer-copyright {
                margin: 0;
              }

              #footer-links {
                display: flex;
                gap: 16px;
                flex-wrap: wrap;
              }

              #footer-links a {
                color: rgba(255, 255, 255, 0.9);
                text-decoration: none;
                transition: color 0.2s;
              }

              #footer-links a:hover {
                color: #ffffff;
              }

              @media (max-width: 420px) {
                #hl {
                  font-size: 30px;
                }

                #sh {
                  font-size: 16px;
                }

                #cta {
                  width: 100%;
                  max-width: 320px;
                }

                #footer-content {
                  flex-direction: column;
                  text-align: center;
                  gap: 8px;
                }

                #echo-footer {
                  font-size: 11px;
                  padding: 12px 16px;
                }
              }
            </style>

            <div id="echo-root">
              <div id="echo-overlay"></div>

              <div id="echo-content">
                <!-- =======================================================
         BRAND DEFAULT COPY (fallbacks if no URL params)
         =======================================================
         CUSTOMIZE THESE FOR EACH BRAND:
         - data-default = fallback value if URL param missing

         ======================================================= -->

              <!-- =======================================================

                  </div>
                </div>
              </footer>

            <script>
              document.addEventListener('DOMContentLoaded', function() {
                (function () {
                  /* =========================================================
                     1) READ URL PARAMS
                     Supports:
                       ?hl=Headline
                       ?sh=Subheadline
                       ?cta=Button%20Text
                       ?img=kwv_16.jpg   (expects image files in /public/)
                       ?link=https://destination.com (button destination URL)
                       ?clickid=abc123 (tracking - passed to button)
                       ?utm_source=push (tracking - passed to button)
                       ... any other tracking params
                     Also supports hash params:
                       #hl=...&img=...
                     ========================================================= */
                  function parseParams(str) {
                    str = (str || "").replace(/^[?#]/, "");
                    var params = {};
                    if (!str) return params;

                    str.split("&").forEach(function (pair) {
                      var parts = pair.split("=");
                      var key = decodeURIComponent(parts[0] || "").trim();
                      var val = decodeURIComponent((parts[1] || "").split("+").join(" ")).trim();
                      if (key) params[key] = val;
                    });

                    return params;
                  }

                  var params = Object.assign({}, parseParams(window.location.search), parseParams(window.location.hash));
                  console.log("DYNAMIC PARAMS:", params);

                  /* =========================================================
                     2) TEXT SWAPS (these already work)
                     ========================================================= */
                  var hlEl = document.getElementById("hl");
                  var shEl = document.getElementById("sh");
                  var ctaEl = document.getElementById("cta");

                  if (params.hl && hlEl) hlEl.textContent = params.hl;
                  if (params.sh && shEl) shEl.textContent = params.sh;
                  if (params.cta && ctaEl) ctaEl.textContent = params.cta;

                  /* =========================================================
                     2.5) BUTTON LINK + TRACKING PARAMETER PASS-THROUGH
                     =========================================================
                     This allows:
                     - ?link= parameter to change button destination
                     - All tracking params (clickid, utm_*, etc) automatically
                       passed through to button destination

                     Example URL:
                     /quiz?hl=Test&clickid=abc123&utm_source=push&link=https://calendly.com/demo

                     Button will link to:
                     https://calendly.com/demo?clickid=abc123&utm_source=push
                     ========================================================= */
                  if (ctaEl) {
                  var baseUrl = params.link || ctaEl.getAttribute("data-default-href") || ctaEl.href;

                  // Auto-add https:// if link param doesn't have protocol
                  if (params.link && !/^https?:\/\//i.test(params.link)) {
                  baseUrl = "https://" + params.link;
                  console.log("LINK: Added https:// to link parameter:", baseUrl);
                  }

                  // Content params that should NOT be passed to button

                    // Content params that should NOT be passed to button
                    var contentParams = ["hl", "sh", "cta", "img", "link"];

                    // Collect all tracking params (everything except content params)
                    var trackingParams = [];
                    for (var key in params) {
                      if (params.hasOwnProperty(key) && contentParams.indexOf(key) === -1) {
                        trackingParams.push(
                          encodeURIComponent(key) + "=" + encodeURIComponent(params[key])
                        );
                      }
                    }

                    // Append tracking params to button URL
                    if (trackingParams.length > 0) {
                      var separator = baseUrl.indexOf("?") === -1 ? "?" : "&";
                      baseUrl = baseUrl + separator + trackingParams.join("&");
                    }

                    ctaEl.href = baseUrl;
                    console.log("CTA LINK SET:", baseUrl);
                  }

                  /* =========================================================
                     3) BACKGROUND SWAP (SUBDOMAIN-SAFE)
                     - NO hardcoded domains
                     - Uses current subdomain automatically
                     - Prefers /public/<filename>
                     - Falls back to /<filename> if a deployment serves public at root
                     ========================================================= */
                  var root = document.getElementById("echo-root");
                  if (!root) { console.log("BG: #echo-root not found."); return; }

                  var bgEl = document.getElementById("bg");
                  var defaultBg = bgEl ? (bgEl.getAttribute("data-default") || "").trim() : "";
                  var chosen = (params.img || defaultBg || "").trim();

                  if (!chosen) {
                    console.log("BG: No img param and no data-default set. Background unchanged.");
                    return;
                  }

                  /* If they pass a FULL URL (rare), use it directly */
                  if (/^https?:\/\//i.test(chosen)) {
                    root.style.backgroundImage = 'url("' + chosen + '")';
                    console.log("BG SET (full url):", chosen);
                    return;
                  }

                  /* Normalize filename (strip leading slashes) */
                  chosen = decodeURIComponent(chosen).replace(/^\/+/, "");

                  var origin = window.location.origin.replace(/\/+$/, "");

                  /* Candidate locations (in order) */
                  var candidates = [
                    origin + "/public/" + chosen, /* your standard */
                    origin + "/" + chosen         /* fallback */
                  ];

                  /* Probe candidates until one loads (NO GUESSING) */
                  function tryLoad(i) {
                    if (i >= candidates.length) {
                      console.log("BG FAILED: none loaded:", candidates);
                      console.log("BG NOTE: This usually means the file is NOT deployed on this subdomain.");
                      return;
                    }

                    var url = candidates[i];
                    var img = new Image();

                    img.onload = function () {
                      root.style.backgroundImage = 'url("' + url + '")';
                      root.style.backgroundSize = "cover";
                      root.style.backgroundPosition = "center";
                      root.style.backgroundRepeat = "no-repeat";
                      console.log("BG LOADED OK:", url);
                    };

                    img.onerror = function () {
                      console.log("BG 404/FAIL:", url);
                      tryLoad(i + 1);
                    };

                    /* Cache-bust so you don't fight CDN caching during tests */
                    img.src = url + (url.indexOf("?") === -1 ? "?" : "&") + "v=" + Date.now();
                  }

                  console.log("BG PROBING:", candidates);
                  tryLoad(0);
                })();
              });
            </script>
          </div>
        </div>
